<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Senha - TO Shopee</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/reset-newpass.js"></script>
</head>
<body>

<header class="topbar">
    <div class="topbar-content">
        <svg class="logo" viewBox="0 0 200 50" fill="#fff">
            <text x="0" y="35" font-size="32" font-weight="700">TO Shopee</text>
        </svg>
    </div>
</header>

<main class="container small">

    <h1 class="title">Criar nova senha</h1>

    <div class="card">

        <label class="label">Nova senha</label>
        <input id="senha" type="password" class="input" placeholder="••••••••">

        <button class="btn" id="saveBtn">Salvar nova senha</button>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
    </div>

</main>

</body>
</html>
