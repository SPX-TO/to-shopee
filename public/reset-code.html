<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Código de Verificação - TO Shopee beta</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/reset-code.js"></script>
</head>
<body>

<header class="topbar">
    <div class="topbar-content">
        <svg class="logo" viewBox="0 0 200 50" fill="#fff">
            <text x="0" y="35" font-size="32" font-weight="700">TO Shopee</text>
        </svg>
    </div>
</header>

<main class="container small">

    <h1 class="title">Código de Verificação</h1>

    <div class="card">
        <p>Enviamos um código para o seu e-mail.</p>

        <label class="label">Código</label>
        <input id="code" type="text" class="input" placeholder="000000">

        <button class="btn" id="verifyBtn">Validar código</button>

        <div id="error" class="error"></div>
    </div>

</main>

</body>
</html>
